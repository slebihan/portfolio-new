<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./competences.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <title>Competences</title>
    <meta
      name="description"
      content="En recherche active à Paris (junior) - Poste de développeur ou intégrateur  "
    />
  </head>
  <body>
    <header>
      <div id="background">
        <div class="back-container">
          <div class="logo">
            <picture>
              <source
                srcset="images/Lotus-Flower-200w.png"
                media="(min-width: 768px)"
              />

              <img src="images/Lotus-Flower-100w.png" alt="logo-lotus-flower" />
            </picture>
          </div>
          <div class="name">
            <h1>Stéphanie Le Bihan</h1>
          </div>
        </div>

        <div class="ellipse"></div>
      </div>

      <nav>
        <div class="btn-navigation">
          <div class="barre"></div>
          <div class="barre"></div>
          <div class="barre"></div>
        </div>
        <div class="navigation">
          <ul>
            <li>
              <a href="./index.html">
                <i class="fa-solid fa-house"></i>
              </a>
              <a href="./competences.html">Compétences</a>
              <a href="./portfolio.html">Portfolio</a>
              <a href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- competences Section-->
    <main id="main">
      <section id="competences">
        <div class="competences-item" id="frontend">
          <h2>Frontend</h2>
          <hr />

          <div class="frontend-container">
            <div class="item-el">
              <div class="item-text">
                <ul>
                  <li><h3>React</h3></li>
                  <li><h3>HTML5</h3></li>
                  <li><h3>CSS3</h3></li>
                  <li><h3>Javascript</h3></li>
                </ul>
              </div>
              <div class="item-icon">
                <img
                  src="./images/1631110818-logo-react-js.png"
                  alt="logo-react"
                />
                <i class="fa-brands fa-html5"></i>
                <i class="fa-brands fa-css3-alt"></i>
                <i class="fa-brands fa-js"></i>
              </div>
            </div>
            <div class="item-el">
              <div class="item-text">
                <ul>
                  <li><h3>SASS</h3></li>
                  <li><h3>Bootstrap</h3></li>
                </ul>
              </div>
              <div class="item-icon">
                <i class="fa-brands fa-sass"></i>
                <i class="fa-brands fa-bootstrap"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="competences-item" id="backend">
          <h2>Backend</h2>
          <hr />

          <div class="frontend-container">
            <div class="item-el">
              <div class="item-text">
                <ul>
                  <li><h3>NodeJS</h3></li>
                  <li><h3>Javascript</h3></li>
                  <li><h3>MySQL</h3></li>
                </ul>
              </div>

              <div class="item-icon">
                <i class="fa-brands fa-node"></i>
                <i class="fa-brands fa-js"></i>
                <img src="./images/logo-mysql-170x115.png" alt="logo mysql" />
              </div>
            </div>

            <div class="item-el">
              <div class="item-text">
                <ul>
                  <li>
                    <h3>MongoDB</h3>
                  </li>
                </ul>
              </div>

              <div class="item-icon">
                <img
                  src="./images/logo-mongo.png"
                  alt="logo mongoDB"
                  class="mongoDB"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="competences-item" id="environnement">
          <h2>Environnement</h2>
          <hr />

          <div class="frontend-container">
            <div class="item-el">
              <div class="item-text">
                <ul>
                  <li><h3>Visual Studio Code</h3></li>
                  <li><h3>Github</h3></li>
                  <li><h3>Mac</h3></li>
                </ul>
              </div>

              <div class="item-icon">
                <img
                  src="./images/visual-studio-code-logo.png"
                  alt="logo visual-studio-code"
                />

                <i class="fa-brands fa-github"></i>

                <i class="fa-brands fa-apple"></i>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- End competences Section-->

    <!-- footer Section -->
    <footer id="footer">
      <div class="footer-container">
        <p>Copyright © 2022 Stéphanie Le Bihan</p>
      </div>
    </footer>
    <!-- End footer Section -->

    <script src="./apps.js"></script>
  </body>
</html>
